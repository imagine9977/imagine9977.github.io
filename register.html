<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
    <script>
        $(function () {
            $("#footer").load("footer.html");
        });

    </script>
    <style>
        /*#grad1 {
                background: rgb(242, 80, 11);
                background: linear-gradient(135deg, rgba(242, 80, 11, 1) 0%, rgba(229, 245, 166, 1) 20%, rgba(229, 245, 166, 1) 80%, rgba(242, 80, 11, 1) 100%);
        }*/
        .container { width:1400px; }
        .page { clear:both; height:100vh; }
    
        .page_title { font-size:36px; padding-top:2em; text-align:center; }
        th {
            text-align: right;
            padding-right: 10px;
            padding-bottom: 10px;
        }
        input {
        font-size: 18px;
         background-color: silver;
         color: black;
        }
        
        </style>
        </head>
        <body id="grad1"> 
            <div id="header"></div>
            <div id="contents">
                <section class="page" id="page1">
                   
                    <div style="width:1400px; margin:10px auto;">
                        <h3 class="page_title"><i class="fas fa-user-plus fa-fw"></i> 회원가입</h3>
                        <form action="${path0 }/JoinPro.do" method="post" onsubmit="return joinCheck(this)">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th><label for="id">아이디</label></th>
                                        <td>
                                            <input type="text" name="id" id="id" class="form-control" required>
                                            <button type="button" onclick="id_check()" class="btn btn-secondary">아이디 중복검사</button>
                                            <input type="hidden" id="idCheck" name="idCheck" value="false">
                                            <div id="msg1"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="pw">비밀번호</label></th>
                                        <td>
                                            <input type="password" name="pw" id="pw" class="form-control" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="pw2">비밀번호 확인</label></th>
                                        <td>
                                            <input type="password" name="pw2" id="pw2" class="form-control" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="name">이름</label></th>
                                        <td>
                                            <input type="text" name="name" id="name" class="form-control" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="email">이메일 주소</label></th>
                                        <td>
                                            <input type="email" name="email" id="email" class="form-control" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><label for="tel">전화번호</label></th>
                                        <td>
                                            <input type="tel" name="tel" id="tel" class="form-control" required>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                                <button type="reset" class="btn btn-secondary">취소</button>
                              </div>
                        </form>
                    </div>
                </section>	
            </div>
        
        <div id="footer"></div>
        </body>
   


</html>
